<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>IOS Calculator</h1>
    </header>
    <div class="calc-body">
        <div class="screen">
            <p><span class="minus"></span>0</p>
        </div>
        <div class="numpad">
           <div class=" clear button light-grey">AC</div>
            <div class="button light-grey">Â±</div>
            <div class="percent button light-grey">%</div>
            <div class="operation button orange">/</div>
            <div class="number button dark-grey">8</div>
            <div class="number button dark-grey">7</div>
            <div class="number button dark-grey">9</div>
            <div class="operation button orange">X</div>
            <div class="number button dark-grey">6</div>
            <div class="number button dark-grey">5</div>
            <div class="number button dark-grey">4</div>
            <div class="operation button orange">-</div>
            <div class="number button dark-grey">3</div>
            <div class="number button dark-grey">2</div>
            <div class="number button dark-grey">1</div>
            <div class="operation button orange">+</div>
            <div class="number button dark-grey zero">0</div>
            <!-- <div class="button"></div> -->
            <div class="number button dark-grey">.</div>
            <div class="equal button dark-grey">=</div> 
        </div>
        
    </div>
    
    <script src="./calc.js"></script>
</body>
</html>
