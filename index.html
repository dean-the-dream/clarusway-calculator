<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>IOS Calculator</h1>
    </header>
    <div class="calc-body">
        <div class="row number-window">
            <p>1000000</p>
        </div>
        <div class="row">
            <td><div class="light-grey button">AC</div></td>
            <td><div class="light-grey button" value="">+/-</div></td>
            <td><div class="light-grey button" value="%">%</div></td>
            <td><div class="orange button" value="">รท</div></td>
        </div>
        <div class="row">
            <td><div class="dark-grey button" value="7">7</div></td>
            <td><div class="dark-grey button" value="8">8</div></td>
            <td><div class="dark-grey button" value="9">9</div></td>
            <td><div class="orange button" value="X">X</div></td>
        </div>
        <div class="row">
            <td><div class="dark-grey button" value="4">4</div></td>
            <td><div class="dark-grey button" value="5">5</div></td>
            <td><div class="dark-grey button" value="6">6</div></td>
            <td><div class="orange button" value="">-</div></td>
        </div>
        <div class="row">
            <td ><div class="dark-grey button" value="1">1</div></td>
            <td ><div class="dark-grey button" value="2">2</div></td>
            <td ><div class="dark-grey button" value="3">3</div></td>
            <td><div class="orange button" value="">+</div></td>
        </div>
        <div class="row last-row">
            <div class="zero-button dark-grey" value="0">
                <div class="dark-grey button zero">0</div>
                <div class="dark-grey button zero" ></div>
            </div>
            <div>
                <div class="dark-grey button" value="">.</div>
                <div class="orange button" value="">=</div>
            </div>
            
        </div>
    </div>
</body>
</html>
